{
	host: {
		# server port in host machine
		port: "8001"
		port: ${?PORT}
	}

	vendor-api: {
		# vendor api host url
		host: "http://localhost"
		host: ${?VENDOR_API_HOST}

		# vendor api port in host machine
		port: "8002"
		port: ${?VENDOR_API_PORT}
	}

	kafka {
		# kafka host url
		host: "localhost"
		host: ${?KAFKA_HOST}

		# kafka port in host machine
		port: "9092"
		port: ${?KAFKA_PORT}
	}
}
